<!DOCTYPE html>
<html>

<head>
    <title>Formulários</title>
    <style>

    </style>
</head>

<body>
    <h2>Primeiro formulário</h2>
    <form>
        <label for="txtNome">Nome:</label><br />
        <input type="text" id="txtNome" name="txtNome" placeholder="Digite apenas o primeiro nome" /></br>
        <label for="txtSobrenome">Sobrenome:</label><br />
        <input type="text" id="txtSobrenome" name="txtSobrenome" placeholder="Digite o restante do nome" /></br>

        <input type="checkbox" id="checkOk" />
        <label for="checkOk">Check OK</label></br>

        <input type="radio" id="sexoMasc" name="sexo" value="Masculino" />
        <label for="sexoMasc">Masculino</label><br />
        <input type="radio" id="sexoFem" name="sexo" value="Feminino" />
        <label for="sexoFem">Feminino</label><br />
        <input type="radio" id="sexoOutros" name="sexo" value="Outros" />
        <label for="sexoOutros">Outros</label><br />

        <input type="password" /><br />

        <input type="date" /><br />

        <input type="email" /><br />

        <input type="file" /></br>

        <input type="tel" /></br>

        <textarea id="txtArea" rows="10" cols="100"></textarea></br>

        <button>Enviar</button>
    </form>
</body>

</html>
